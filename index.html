<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BnB</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div class="container-fluid bg-light">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg" style="background-color:#2F70AF">
                    <div class="container">
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navmenu">
                            <span class="navbar-toggler-icon"></span>
                        </button>
        
                        <div class="collapse navbar-collapse" id="navmenu">
                            <ul class="navbar-nav">
                                <li class="nav-item" >
                                    <a href="details.html" style="color:#f4f4f4" class="nav-link">Details</a>
                                </li>
                                <li class="nav-item">
                                    <a href="wash-finder.html" style="color:#f4f4f4" class="nav-link">Wash Finder</a>
                                </li>
                                <li class="nav-item">
                                    <a href="about.html" style="color:#f4f4f4" class="nav-link">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a href="login-home.html" style="color:#f4f4f4" class="nav-link">Login</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
        
            </div>
            <div class="col-md-12 text-right">
                <button class="btn btn-primary" onclick="checkout()">Checkout (<span id="cartCounter">0</span>)</button>
            </div>
        </div>
    </div>
</div>
<!-- End Navbar -->

<div class="container mt-5">
    <div class="row">
        <div class="col-9">
            <div class="row" id="carWashContainer">
                <!-- Car wash cards will go here -->
            </div>
        </div>
    </div>

    <!-- Checkout form -->
    <div class="mt-5">
        <form id="checkoutForm">
            <div class="form-group">
                <label for="locationSelect">Select Location:</label>
                <select class="form-control" id="locationSelect" onchange="updateServiceOptions()">
                    <!-- Car wash locations will go here -->
                </select>
            </div>
            <div class="form-group" id="servicesList">
                <!-- Checkboxes for services will go here -->
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone">
            </div>
            <button type="button" style="background-color: green"class="btn btn-success btn-block" onclick="submitForm()">Submit</button>
        </form>
    </div>
</div>

<footer style="background-color:#2F70AF" class="p-5 text-white text-center position-relative">
    <div class="container">
        <p class="lead"> Copyright &copy; 2023 Bubbles N Brilliance</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous">
</script>

<script src="script.js"></script>
</body>
</html>
